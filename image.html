<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
   

    <style>
        body {
            background: radial-gradient(circle at center, #fce4ec, #f8bbd0, #f48fb1);
        }
    </style>
</head>

<body class="font-sans text-gray-800">
    <header class="text-center py-8">
        <h1 class="text-4xl font-bold text-pink-600 mb-2">üåü Stylish Image Gallery</h1>
        <p class="text-md text-gray-700">Browse through amazing images. Click to view. Use filters below.</p>
    </header>
    <div class="flex justify-center gap-4 mb-6">
        <button onclick="filterGallery('all')"
            class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-md">All</button>
        <button onclick="filterGallery('nature')"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">Nature</button>
        <button onclick="filterGallery('city')"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">City</button>
        <button onclick="filterGallery('space')"
            class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md">Space</button>
    </div>

    <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-6" id="gallery">
    </main>
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
        <img id="lightbox-img" class="max-w-3xl max-h-[80vh] rounded-lg border-4 border-white" />
        <button onclick="closeLightbox()" class="absolute top-5 right-5 text-white text-3xl">
            <i data-lucide="x"></i>
        </button>
    </div>
    <footer class="text-center py-6 text-sm text-gray-700">
        &copy; 2025 Siyaram Gallery. Built with ‚ù§Ô∏è using Tailwind & JavaScript.
    </footer>
 <script src="image.js"></script>
</body>

</html>
